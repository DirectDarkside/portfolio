<section>
    <div class="subheadline_center">
        <div class="subheadline_container">
            <h2>Portfolio</h2>
            <p>Explore a selection of my work here - Interact with projects to see my skills in action.</p>
        </div>
    </div>
    <div class="content">
        @for (project of projects; track $index;) {
            <div class="card" [ngClass]="$index == 1 ? 'reverse_container' : '' ">
                <div>
                    <img src="/assets/shared/img/projects/{{ project.imageUrl }}" alt="join image">
                </div>
                <div [ngClass]="$index == 1 ? 'reverse_amount_container' : 'amount_container'">
                    <span><b>0{{ $index + 1 }}/0{{ projects.length }}</b></span>
                </div>
            </div>
        }
    </div>
</section>
