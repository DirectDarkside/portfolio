<section>

    <div class="form_container">
        <h3>Want to discuss a new project?</h3>
        <p>Say hello! let's discuss your ideas and make it happen</p>
        <form onsubmit="">
            <input type="text" required placeholder="Your name">
            <input type="text" required placeholder="Your email">
            <textarea required id="" cols="30" rows="10" placeholder="Your message"></textarea>
            <div class="checkbox_container">
                <input type="checkbox" name="" id="" required>
                <span>I've read the <a href="#">privacy policy</a> and agree to the processing of my data ad outlined.</span>
            </div>
            <div class="form_button_container">
                <button type="submit">Send message</button>
            </div>
        </form>
    </div>
</section>
